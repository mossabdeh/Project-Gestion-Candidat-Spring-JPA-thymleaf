      >

  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- =======================================================

<body>


<!-- ======= Header ======= -->
<header id="header" class="d-flex align-items-center">
  <div class="container d-flex justify-content-between align-items-center">

    <div class="logo">
      <h1><a href="">Doctorat</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="active" href="">Home</a></li>
        <li><a href="">About</a></li>


        <li><a href="">Contact</a></li>
        <li><a th:text="${#authentication.name}" class="btn-get-started animate__animated animate__fadeInUp disabled"></a></li>
        <li>
          <form method="post" th:action="@{/logout}">
            <button class="btn-get-started animate__animated animate__fadeInUp"  type="submit">Logout</button>
          </form>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
<!-- ======= Clients Section ======= -->

<div class="container">

  <div class="section-title pt-2">
    <h2>Correction </h2>
  </div>
</div>


<div class="container mt-2">
  <div class="card">
    <div class="card-header"> <h3> Corrections Center</h3> </div>
    <div class="card-body">

      <div class="row align-items-center">
        <div class="col-6">
          <form method="get" th:action="@{getCorrectionCopie}">
            <label> Keyword</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-secondary">Chercher</button>
          </form>
        </div>

      </div>
      <form method="post" >
        <table class="table" th:if="${not #lists.isEmpty(copies)}">
          <thead>
          <tr>
            <th>Copie ID</th>
            <th>Copie Matier</th>
            <th>Correction id 1</th>
            <th>Correction Note 1</th>
            <th>Correction id 2</th>
            <th>Correction Note 2</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="copie : ${copies}">
            <td th:text="${copie.id}"></td>
            <td th:text="${copie.matier}"></td>
            <!-- Retrieve the first correction associated with the copie -->
            <td>
              <span th:if="${not #lists.isEmpty(copie.corrections)}" th:text="${copie.corrections[0].id}"></span>
            </td>
            <td>
              <span th:if="${not #lists.isEmpty(copie.corrections)}" th:text="${copie.corrections[0].note}"></span>
            </td>
            <!-- Retrieve the second correction associated with the copie -->
            <td>
              <span th:if="${copie.corrections.size() > 1}" th:text="${copie.corrections[1].id}"></span>
            </td>
            <td>
              <span th:if="${copie.corrections.size() > 1}" th:text="${copie.corrections[1].note}"></span>
            </td>
          </tr>
          </tbody>
        </table>

        <p th:if="${#lists.isEmpty(copies)}">Aucun utilisateur trouv√©.</p>
        <button type="submit" class="btn btn-success">Save Notes</button>
      </form>

      <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
          <a th:class="${status.index==currentPage?'btn btn-secondary m-1':'btn btn-outline-secondary m-1'}"
             th:text="${status.index}"
             th:href="@{getCorrectionCopie(page=${status.index},keyword=${keyword})}"
          >

          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End About Section -->


  <!-- Vendor JS Files -->
  <script src="/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>



  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
<!-- Chat GPT javaScript methode  -->

</body>

</html>
