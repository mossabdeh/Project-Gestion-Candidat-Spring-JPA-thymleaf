<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta charset="UTF-8">
    <title>Form Candidat</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- mossab -->


    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveCandidat}">
            <div >
                <label> Nom </label>
                <input class="form-control" type="text" name="nom" th:value="${candidat.nom}">
                <span class="text-danger" th:errors="${candidat.nom}"></span>

            </div>
            <div >
                <label> Prenom </label>
                <input class="form-control" type="text" name="nom" th:value="${candidat.prenom}">
                <span class="text-danger" th:errors="${candidat.nom}"></span>

            </div>

            <div >
                <label> UserName </label>
                <input class="form-control" type="text" name="nom" th:value="${candidat.username}">
                <span class="text-danger" th:errors="${candidat.nom}"></span>

            </div>



            <label> Email </label>
            <input class="form-control" type="email" name="email" th:value="${candidat.email}">
            <span th:errors="${candidat.email}"></span>

            <button type="submit" class="btn btn-secondary">Save</button>
        </form>
    </div>




</body>
</html>
