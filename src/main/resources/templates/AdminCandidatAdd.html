<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="AdminTemplate">

<head>
    <meta charset="UTF-8">
    <title>Form Candidat</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group label {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<section layout:fragment="content1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Add Candidat</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{saveCandidat}">
                            <div class="form-group">
                                <label>Nom</label>
                                <input class="form-control" type="text" name="nom" th:value="${candidat.nom}">
                                <span class="text-danger" th:errors="${candidat.nom}"></span>
                            </div>
                            <div class="form-group">
                                <label>Prenom</label>
                                <input class="form-control" type="text" name="prenom" th:value="${candidat.prenom}">
                                <span class="text-danger" th:errors="${candidat.prenom}"></span>
                            </div>
                            <div class="form-group">
                                <label>Date Naissance</label>
                                <input class="form-control" type="date" name="dateNaissance" th:value="${candidat.dateNaissance}">
                                <span class="text-danger" th:errors="${candidat.dateNaissance}"></span>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" name="username" th:value="${candidat.username}">
                                <span class="text-danger" th:errors="${candidat.username}"></span>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" th:value="${candidat.username}" readonly>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" name="email" th:value="${candidat.email}">
                                <span class="text-danger" th:errors="${candidat.email}"></span>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
