<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="AdminTemplate">

<head>
  <meta charset="UTF-8">
  <title>Edit VD</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-group label {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    .form-control {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<section layout:fragment="content1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Edit Vice Doyen</h2>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{saveEditedVD(page=${page},keyword=${keyword})}" th:object="${vd}">

              <div class="form-group">
                <label>ID</label>
                <input id="id" class="form-control" type="text" readonly name="id" th:value="*{id}">
              </div>

              <div class="form-group">
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="*{nom}">
                <span class="text-danger" th:errors="*{nom}"></span>
              </div>

              <div class="form-group">
                <label>Prenom</label>
                <input class="form-control" type="text" name="prenom" th:value="*{prenom}">
                <span class="text-danger" th:errors="*{prenom}"></span>
              </div>

              <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" name="username" th:value="*{username}">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
              </div>

              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" th:value="*{email}">
                <span class="text-danger" th:errors="*{email}"></span>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
